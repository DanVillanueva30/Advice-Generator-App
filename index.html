<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Advice generator app</title>
</head>
<body>

  <main class="main main__container">
    <div class="card ">
        <div class="card__grid card__container">
            <div class="advice"></div>
            <div class="card__images"></div>
            <p class="card__message">Click on the button below to generate an advice!</p>
        </div><!--Grid-->
        <div class="icon-dice">
            <img class="icon-dice__img" src="images/icon-dice.svg" alt="icon dice">
        </div>
    </div><!--Advice container-->
  </main>
  
  <footer class="footer">
    <p class="footer__text">Challenge by 
      <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
    </p>
    <p class="footer__text" >Coded by <a class="footer__link" href="https://github.com/DanVillanueva30?tab=repositories">Daniel Villanueva</a></p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
